<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <style>
        :root {
            --primary-color: #0F9E99;
            --primary-hover: #0b7a76;
            --bg-color: #EFE9E0;
            --card-bg: #FFFFFF;
            --text-color: #333333;
            --accent-green: #25D366;
            --error-red: #d32f2f;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 500px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hidden { display: none; }
        
        /* Ensure the Clerk form itself is centered */
        #clerk-sign-in {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 1rem;
        }
        
        h1 { color: var(--primary-color); margin-bottom: 1rem; width: 100%; }
        p { color: var(--text-color); line-height: 1.5; width: 100%; }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn:hover { background-color: var(--primary-hover); }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .error-message {
            color: var(--error-red);
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: left;
            font-size: 0.9em;
        }
    </style>

    <!-- YOUR OFFICIAL CLERK SCRIPT -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_cHJlcGFyZWQtZmFsY29uLTU2LmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://prepared-falcon-56.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript">
    </script>
</head>
<body>

    <div class="container">
        <!-- Loading -->
        <div id="loading">
            <div class="loader"></div>
            <p>Loading security...</p>
        </div>

        <!-- Login Box -->
        <div id="signed-out" class="hidden">
            <h1>Welcome</h1>
            <p>Please sign in to continue.</p>
            <div id="clerk-sign-in"></div>
        </div>
    </div>

    <script>
        // The URL to send users to after they log in
        const REDIRECT_URL = "https://mmoh16.github.io/bulk-sender/dashboard.html";

        window.addEventListener("load", async function () {
            try {
                // Verify Clerk is loaded
                if (!window.Clerk) {
                    throw new Error("Clerk script not loaded from CDN.");
                }

                await Clerk.load();

                if (Clerk.user) {
                    // === SCENARIO 1: ALREADY LOGGED IN ===
                    // If the user is already logged in, send them to the tool immediately
                    document.getElementById("loading").innerHTML = '<div class="loader"></div><p>Access Granted. Redirecting...</p>';
                    window.location.href = REDIRECT_URL;
                } else {
                    // === SCENARIO 2: NEEDS TO LOG IN ===
                    document.getElementById("loading").classList.add("hidden");
                    document.getElementById("signed-out").classList.remove("hidden");
                    
                    Clerk.mountSignIn(document.getElementById("clerk-sign-in"), {
                        afterSignInUrl: REDIRECT_URL,
                        afterSignUpUrl: REDIRECT_URL,
                        appearance: {
                            variables: { colorPrimary: '#0F9E99' }
                        }
                    });
                }
            } catch (err) {
                console.error("Clerk initialization error:", err);
                const loadingDiv = document.getElementById("loading");
                loadingDiv.innerHTML = `
                    <div class="error-message">
                        <strong>Security Initialization Failed</strong><br><br>
                        This usually happens in <strong>Preview Windows</strong> or <strong>Local Files</strong> because Clerk blocks them for security.<br><br>
                        <strong>To fix this:</strong><br>
                        1. Upload this file to GitHub Pages.<br>
                        2. Open the real website URL (e.g., yourname.github.io).
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
