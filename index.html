<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <!-- Simple styling to make it look nice -->
    <style>
        :root {
            --primary-color: #0F9E99;
            --primary-hover: #0b7a76;
            --bg-color: #EFE9E0;
            --card-bg: #FFFFFF;
            --text-color: #333333;
            --accent-green: #25D366;
            --error-red: #d32f2f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .hidden { display: none; }
        
        h1 { color: var(--primary-color); margin-bottom: 1rem; }
        p { color: var(--text-color); line-height: 1.5; }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .btn:hover { background-color: var(--primary-hover); }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Status Box Styles */
        .status-box {
            background: #f0fdf4; 
            border: 1px solid var(--accent-green); 
            color: #166534; 
            padding: 15px; 
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Loading State -->
        <div id="loading">
            <div class="loader"></div>
            <p>Securing connection...</p>
        </div>

        <!-- Logged Out State (Login Box) -->
        <div id="signed-out" class="hidden">
            <h1>Welcome</h1>
            <p>Please sign in to access the secure dashboard.</p>
            <div id="clerk-sign-in"></div>
        </div>

        <!-- Logged In State (Secret Content) -->
        <div id="signed-in" class="hidden">
            <h1>ðŸ”’ Access Granted</h1>
            <p id="welcome-message">Welcome back!</p>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            <div class="status-box">
                <strong>Secret Data:</strong><br>
                Because you are logged in, you can see this message.<br>
                Your database connection is active.
            </div>
            <button class="btn" id="sign-out-btn">Sign Out</button>
        </div>
    </div>

    <!-- CLERK SCRIPT -->
    <script
        async
        crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript">
    </script>

    <script>
        // Define your Publishable Key here
        const PUBLISHABLE_KEY = 'pk_test_cHJlcGFyZWQtZmFsY29uLTU2LmNsZXJrLmFjY291bnRzLmRldiQ';

        window.addEventListener("load", async function () {
            try {
                // Ensure Clerk is loaded from CDN
                if (!window.Clerk) {
                    throw new Error("Clerk library not found. Please check your internet connection.");
                }

                // Initialize Clerk instance manually for better reliability
                const clerk = new window.Clerk(PUBLISHABLE_KEY);
                await clerk.load();

                const loadingDiv = document.getElementById("loading");
                const signedOutDiv = document.getElementById("signed-out");
                const signedInDiv = document.getElementById("signed-in");
                const welcomeMsg = document.getElementById("welcome-message");
                const signOutBtn = document.getElementById("sign-out-btn");

                if (clerk.user) {
                    // USER IS LOGGED IN
                    loadingDiv.classList.add("hidden");
                    signedInDiv.classList.remove("hidden");
                    welcomeMsg.innerText = `Welcome back, ${clerk.user.firstName || "User"}!`;
                    
                    // Attach sign out event
                    signOutBtn.onclick = async () => {
                        await clerk.signOut();
                        window.location.reload();
                    };

                } else {
                    // USER IS LOGGED OUT
                    loadingDiv.classList.add("hidden");
                    signedOutDiv.classList.remove("hidden");
                    
                    // Mount the login box inside the div
                    clerk.mountSignIn(document.getElementById("clerk-sign-in"), {
                        appearance: {
                            variables: {
                                colorPrimary: '#0F9E99', // Matches your CSS
                                colorText: '#333333'
                            }
                        }
                    });
                }
            } catch (err) {
                console.error("Error loading Clerk:", err);
                const loadingDiv = document.getElementById("loading");
                loadingDiv.innerHTML = `
                    <p style="color: var(--error-red); font-weight: bold;">Error initializing security.</p>
                    <p style="font-size: 0.8em; color: #666;">If you are seeing this in a preview window, it may be blocked by browser security.</p>
                    <p style="font-size: 0.8em; color: #666;">Please deploy to Netlify to test the live login.</p>
                `;
            }
        });
    </script>
</body>
</html>
