<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager Login</title>
    
    <!-- === ONESIGNAL NOTIFICATIONS === -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "b58e7b17-b719-486a-9d7b-5cb98d8533c3",
        });
      });
    </script>

    <!-- === GOOGLE FONTS === -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Modern Teal Theme */
            --primary-color: #0F9E99;
            --primary-dark: #097570;
            --bg-gradient-start: #E0F2F1;
            --bg-gradient-end: #B2DFDB;
            --surface-color: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--surface-color);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            max-width: 420px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease;
        }

        /* Subtle hover effect for desktop */
        .container:hover {
            transform: translateY(-2px);
        }

        .hidden { display: none !important; }

        /* Header Styling */
        h1 {
            color: var(--text-main);
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
            font-weight: 700;
        }

        p {
            color: var(--text-muted);
            margin: 0 0 1.5rem 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Logo Icon Placeholder (Optional) */
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 1.5rem;
        }

        /* Clerk Mount Point */
        #clerk-sign-in {
            width: 100%;
            display: flex;
            justify-content: center;
            min-height: 300px; /* Prevents layout jump */
        }

        /* Modern Spinner */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite; /* Fun bounce effect */
            margin-bottom: 1rem;
        }

        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        /* Error Box */
        .error-message {
            color: #991b1b;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            padding: 1rem;
            border-radius: 12px;
            text-align: left;
            font-size: 0.875rem;
            width: 100%;
            box-sizing: border-box;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                box-shadow: none; /* Flatter look on mobile if preferred, or keep shadow */
            }
        }
    </style>

    <!-- === UPDATED CLERK SCRIPT (New Key) === -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_ZXhjaXRpbmctbWFzdGlmZi04MC5jbGVyay5hY2NvdW50cy5kZXYk"
        src="https://exciting-mastiff-80.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript">
    </script>
</head>
<body>

    <div class="container">
        <!-- Logo / Icon -->
        <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loader-container">
            <div class="spinner"></div>
            <p style="margin:0;">Verifying Access...</p>
        </div>

        <!-- Login / Signed Out State -->
        <div id="signed-out" class="hidden">
            <h1>Welcome Back</h1>
            <p>Sign in to access the Student Manager.</p>
            <div id="clerk-sign-in"></div>
        </div>
    </div>

    <script>
        // The URL to send users to after they log in
        const REDIRECT_URL = "https://mmoh16.github.io/Student-Manger/Courses.html";

        window.addEventListener("load", async function () {
            try {
                const loadingDiv = document.getElementById("loading");
                const signedOutDiv = document.getElementById("signed-out");

                // Verify Clerk is loaded
                if (!window.Clerk) {
                    throw new Error("Clerk script not loaded from CDN.");
                }

                await Clerk.load();

                if (Clerk.user) {
                    // === SCENARIO 1: ALREADY LOGGED IN ===
                    loadingDiv.innerHTML = `
                        <div class="spinner" style="border-top-color: #10B981;"></div>
                        <p style="color: #047857; font-weight: 600;">Success! Redirecting...</p>
                    `;
                    window.location.href = REDIRECT_URL;
                } else {
                    // === SCENARIO 2: NEEDS TO LOG IN ===
                    loadingDiv.classList.add("hidden");
                    signedOutDiv.classList.remove("hidden");
                    
                    Clerk.mountSignIn(document.getElementById("clerk-sign-in"), {
                        afterSignInUrl: REDIRECT_URL,
                        afterSignUpUrl: REDIRECT_URL,
                        appearance: {
                            layout: {
                                socialButtonsPlacement: 'bottom',
                                logoPlacement: 'none' // We use our own header
                            },
                            variables: { 
                                colorPrimary: '#0F9E99',
                                fontFamily: 'Inter, sans-serif',
                                borderRadius: '8px'
                            }
                        }
                    });
                }
            } catch (err) {
                console.error("Clerk initialization error:", err);
                const loadingDiv = document.getElementById("loading");
                loadingDiv.innerHTML = `
                    <div class="error-message">
                        <strong>Security Check Failed</strong><br><br>
                        Authentication cannot run in this preview window.<br><br>
                        Please upload to <strong>GitHub Pages</strong> to test the login.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
