<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <style>
        :root {
            --primary-color: #0F9E99;
            --primary-hover: #0b7a76;
            --bg-color: #EFE9E0;
            --card-bg: #FFFFFF;
            --text-color: #333333;
            --accent-green: #25D366;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .hidden { display: none; }
        
        h1 { color: var(--primary-color); margin-bottom: 1rem; }
        p { color: var(--text-color); line-height: 1.5; }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn:hover { background-color: var(--primary-hover); }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- YOUR OFFICIAL CLERK SCRIPT -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_cHJlcGFyZWQtZmFsY29uLTU2LmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://prepared-falcon-56.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript">
    </script>
</head>
<body>

    <div class="container">
        <!-- Loading -->
        <div id="loading">
            <div class="loader"></div>
            <p>Loading security...</p>
        </div>

        <!-- Login Box -->
        <div id="signed-out" class="hidden">
            <h1>Welcome</h1>
            <p>Please sign in to continue.</p>
            <div id="clerk-sign-in"></div>
        </div>

        <!-- Secret Content -->
        <div id="signed-in" class="hidden">
            <h1>ðŸ”’ Access Granted</h1>
            <p id="welcome-message">Welcome!</p>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            <p style="background: #ecfdf5; color: #047857; padding: 15px; border-radius: 8px;">
                <strong>Secret Data:</strong><br>
                You are securely logged in.
            </p>
            <button class="btn" onclick="Clerk.signOut()">Sign Out</button>
        </div>
    </div>

    <script>
        window.addEventListener("load", async function () {
            await Clerk.load();

            if (Clerk.user) {
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("signed-in").classList.remove("hidden");
                document.getElementById("welcome-message").innerText = `Welcome, ${Clerk.user.firstName}!`;
            } else {
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("signed-out").classList.remove("hidden");
                Clerk.mountSignIn(document.getElementById("clerk-sign-in"), {
                    appearance: {
                        variables: { colorPrimary: '#0F9E99' }
                    }
                });
            }
        });
    </script>
</body>
</html>
